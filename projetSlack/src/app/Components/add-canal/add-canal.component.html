<div class="d-flex ">
    <form (ngSubmit)="addCanal()">
        <div class="d-flex mt-5 ">
            <div class="input-group m-2">
                <input type="text" class="form-control" id="inputAddress" placeholder="Canal ..." name="canal" [(ngModel)]="this.canalPost.nomCanal"/>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-plus"></i>
                </button>
            </div>
        </div>
    </form>
</div>
