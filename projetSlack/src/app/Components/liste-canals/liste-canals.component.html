
<div *ngFor="let canal of this.canalService.listCanals">
  <div class="d-flex align-items-center">
    <p class="me-2 mb-0" (click)="clickCanal(canal)">{{ canal.nomCanal }}</p>
    <button type="button" class="" (click)="deleteCanal(canal)">
      <i class="bi bi-x"></i>
    </button>
  </div>
</div>
